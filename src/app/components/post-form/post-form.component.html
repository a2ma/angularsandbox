<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form action="">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" name="title" class="form-control" [(ngModel)]="currentPost.title" id="" #title>
    </div>
    <div class="form-group">
      <label for="">Body</label>
      <textarea name="body" class="form-control" [(ngModel)]="currentPost.body" id="" #body></textarea>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
  </form>
</div>
